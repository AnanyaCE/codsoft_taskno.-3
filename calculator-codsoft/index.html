<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya's Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 class="text_style">CODSOFT LEVEL-1 CALCULATOR</h1>
    <div class="Calculator">
        <input type="text" id="displayScreen"readonly>
        <div class="calculator-Buttons">
            <button class="clear" onclick="clearDisplayScreen()">C</button>
            <button class="operator" onclick="input('(')">(</button>
            <button class="operator" onclick="input(')')">)</button>
            <button class="operator" onclick="input('/')">/</button>
            <button class="inputs" onclick="input('7')">7</button>
            <button class="inputs" onclick="input('8')">8</button>
            <button class="inputs" onclick="input('9')">9</button>
            <button class="operator" onclick="input('*')">*</button>
            <button class="inputs" onclick="input('4')">4</button>
            <button class="inputs" onclick="input('5')">5</button>
            <button class="inputs" onclick="input('6')">6</button>
            <button class="operator" onclick="input('-')">-</button>
            <button class="inputs" onclick="input('1')">1</button>
            <button class="inputs" onclick="input('2')">2</button>
            <button class="inputs" onclick="input('3')">3</button>
            <button class="operator" onclick="input('+')">+</button>
            <button class="inputs" onclick="input('.')">.</button>
            <button class="inputs" onclick="input('0')">0</button>
            <button class="backspace" onclick="backspace('')">âŒ«</button>           
            <button class="equals_to" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
